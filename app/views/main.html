<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//unpkg.com/axios/dist/axios.min.js"></script>
<style>
    #footer {
        position:absolute;
        bottom:0;
        width:100%;
        height:40px;   
        background-color: #dad8d8
    }
</style>
<div id="content" class="container">
    {{message}}

    <ul id="example2">
        <li v-for="(item, index) in items" :key="index">
            {{ item }} - {{ index }} - {{ index }}
        </li>
    </ul>

    <div v-for="(value, key, index) in car">
        <template v-if="Array.isArray(value)">
            It is Array
            <ul v-for="(item, index) in value" :key="index">
                <li>options : {{ item.option }} {{ key }}</li>
            </ul>
        </template>
        <template v-else>It is not array : {{ value }}</template>
    </div>

    <div>
        <label>?èô?†Å ?îÑÎ°úÌçº?ã∞ ?Éù?Ñ±</label>
        <li v-for="(value, key) in person" :key="key">
            {{ key }} : {{ value }}
        </li>
        <pre style="background-color:#dad8d8; padding:10px; margin:5px;border-radius: 5px;">
            Vue.set(content.person, "name", "cyh");
            or
            this.person["name"] = "cyh";</pre>
        <button class="btn btn-primary"
            @click="add()">{{ controls.isAdded ? 'Execute Delete' : 'Execute Add' }}</button>
    </div>

    <div class="container">
        <h2>component example</h2>
        <my-component></my-component>
        <child-component></child-component>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <td scope="col">Type</td>
                    <td scope="col">Comment</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yes</td>
                    <td>It is comment</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div id="footer" class="container-fluid">
    <img src="/images/hamberger_menu.png" class="rounded float-left" style="width:35px;" alt="...">
    {{ footerMessage }}
    <!-- It maybe do not work because the child-component is not global variable -->
    <child-component></child-component>
</div>
<script>
    // You must have to define component before vue instance
    // you should use cebab-case when named id
    Vue.component('my-component', {
        template : `<button type='button' class='btn btn-primary' @click='onClick_myComponent()'>It is component</button>`,
        methods : {
            onClick_myComponent : function(){
                alert("my-component-button clicked!!");
            }
        }
    });

    var ChildComp = {
        template : `<label>HELLO I'm child</label>`
    }

    var content = new Vue({
        el: '#content',
        components:{
            'child-component' : ChildComp
        },
        data: {
            controls: {
                isAdded: false
            },
            message: "This is main Page",
            parentMessage: 'Parent',
            person: {
                age: 25
            },
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ],
            car: {
                name: 'sorento',
                price: 3000,
                options: [
                    { option: 'air conditioner' },
                    { option: 'auto parking' }
                ]
            }
        },
        methods: {
            add: function () {
                console.log(this.controls.btnLabel);
                if (this.controls.isAdded) {
                    delete this.person["name"];
                } else {
                    this.person["name"] = "cyh";
                }
                this.controls.isAdded = !this.controls.isAdded;

                // extends !! 
                Object.assign(this.person, {
                    age: 36,
                    favoriteColor: 'Vue Green'
                })
            }
        },
    });



    var footer = new Vue({
        el: "#footer",
        data: {
            footerMessage : 'This is footer message!!'
        }
    })
</script>
