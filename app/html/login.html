<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <table>
          <tr witdh="30%" height="30px">
            <td>ID</td>
            <td style="padding:5px;"><input type="text" id="id" placeholder="Inert your ID" v-model="id"></td>
          </tr>
          
          <tr>
            <td>PASS</td>
            <td style="padding:5px;"><input type="text" id="password" placeholder="Insert your Password" v-model="password"></td>
          </tr>
        </table>
        <br>
        
        <button id="btnCheck" v-on:click="clickCheckBtn('Check for values', $event)">CHECK</button>
        
        <div id="vonExam">
          <!-- 클릭 이벤트 전파가 중단됩니다 -->
          <a v-on:click.stop="doThis()">doThis</a>
      
          <!-- 제출 이벤트가 페이지를 다시 로드 하지 않습니다 -->
          <form v-on:submit.prevent="onSubmit">onSubmit</form>
      
          <!-- 수식어는 체이닝 가능합니다 -->
          <a v-on:click.stop.prevent="doThat">doThat</a>
      
          <!-- 단순히 수식어만 사용할 수 있습니다 -->
          <form v-on:submit.prevent></form>
      
          <!-- 이벤트 리스너를 추가할 때 캡처모드를 사용합니다 -->
          <!-- 즉, 내부 엘리먼트를 대상으로 하는 이벤트가 해당 엘리먼트에서 처리되기 전에 여기서 처리합니다. -->
          <!--<div v-on:click.capture="doThis">...</div>-->
      
      
          <!-- event.target이 엘리먼트 자체인 경우에만 트리거를 처리합니다 -->
          <!-- 자식 엘리먼트에서는 안됩니다 -->
          <!--<div v-on:click.self="doThat">...</div>-->
        </div>
        
        
      </div>
      <script src="../js/login.js"></script>
</body>
</html>
